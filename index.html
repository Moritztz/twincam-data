<!DOCTYPE HTML>
<html lang="ja">
<head>
  <title>SkyWay data connection</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!--<meta http-equiv="Content-Language" content="en-us">-->
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
<div id="actions">
  <div id="peerid-ui">
    <p>select your id</p>
    <button href="#" type="button" id="data1">Data1</button>
    <button href="#" type="button" id="data2">Data2</button>
    <button href="#" type="button" id="data3">Data3</button>
    <button href="#" type="button" id="data4">Data4</button>
  </div>
  Your Peer ID is <span id="my-id"></span><br>
  Connect to a peer:
  <form id="connect">
    <input type="text" id="callto-id" placeholder="Someone else's id">
    <button href="#" type="submit">Connect</button>
  </form>
  <br>
  <br>
  <form id="send">
    <input type="text" id="text" placeholder="Enter message">
    <button href="#" type="submit">Send</button>
  </form>
  <button href="#" id="close">Close</button>
</div>


<div id="wrap"><div id="connections"><span class="filler">You have not yet
        made any connections.</span></div>
  <div class="clear"></div></div>

<div id = "resultSend"></div>
<br>
<div id = "resultRecieve"></div>


<!--<div id="box" style="background: #fff; font-size: 18px;padding:40px 30px; text-align: center;">
  Drag file here to send to active connections.
</div>-->


<div class="warning browser">
<!--  <div class="important">Your browser version: <span id="browsers"></span><br>
    Currently <strong>Google Chrome 52+ or Mozilla Firefox 47+</strong> is required.</strong></div>-->
  <div class="log" style="color:#FF7500;text-shadow:none;padding:15px;background:#eee"><strong>Connection status</strong>:<br></div>
</div>
</body>
</html>
